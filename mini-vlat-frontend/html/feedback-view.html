<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Feedback</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/results.css">
    <link rel="stylesheet" href="../css/style-feedback.css">
</head>

<body class="test-page">

<div class="feedback-container">
    <h1 id="feedback-title">Feedback Details</h1>
    <div id="feedback-content"></div>
    <button class="back-btn" onclick="goBack()">← Back</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const testId = urlParams.get("test_id");
    const API_BASE = window.location.origin;
    let currentTestType = null;
    async function loadFeedback() {
        const box = document.getElementById("feedback-content");
        const title = document.getElementById("feedback-title");

        if (!testId) {
            box.innerHTML = `<p style="text-align:center;color:#777;">No test_id provided.</p>`;
            return;
        }

        try {
            const res = await fetch(
                `${API_BASE}/feedback/test/${encodeURIComponent(testId)}`
            );

            if (!res.ok) {
                box.innerHTML = `<p style="text-align:center;color:#777;">No feedback available.</p>`;
                return;
            }

            const data = await res.json();
            const f = data.feedback;
            currentTestType = f.test_type;


            title.textContent = `Feedback for Participant ${f.participantNumber ?? "-"}`;

            box.innerHTML = `
<div class="feedback-card">

  <h3>General</h3>
  <p><strong>Test Type:</strong> ${f.test_type ?? "-"}</p>

  <h3>Demographic Information</h3>
  <p><strong>Age:</strong> ${f.age ?? "-"}</p>
  <p><strong>Gender:</strong> ${f.gender ?? "-"}</p>
  <p><strong>Field of Study / Profession:</strong> ${f.field_of_study ?? "-"}</p>

  <h3>Difficulty & Cognitive Load</h3>
  <p><strong>Overall Difficulty:</strong> ${f.difficulty ?? "-"}</p>
  <p><strong>Mental Workload:</strong> ${f.mental_load ?? "-"}</p>
  <p><strong>Stress Level:</strong> ${f.stress ?? "-"}</p>
  <p><strong>Time Pressure:</strong> ${f.temporal_demand ?? "-"}</p>
  <p><strong>Physical Demand:</strong> ${f.physical_demand ?? "-"}</p>

  <h3>Understanding & Confidence</h3>
  <p><strong>Task Understanding:</strong> ${f.task_understanding ?? "-"}</p>
  <p><strong>Confidence:</strong> ${f.confidence ?? "-"}</p>
  <p><strong>Strategy Change:</strong> ${f.strategy_change ?? "-"}</p>

  <h3>Vision</h3>
  <p><strong>Visual Impairment:</strong> ${f.vision_issue ?? "-"}</p>
  <p><strong>Type of Impairment:</strong> ${f.vision_type ?? "-"}</p>
  <p><strong>Visual Aid:</strong> ${f.vision_aid ?? "-"}</p>

  <h3>Test Environment</h3>
  <p><strong>Eye Tracking Issues:</strong> ${f.eye_tracking_issue ?? "-"}</p>
  <p><strong>Distraction:</strong> ${f.distraction ?? "-"}</p>
  <p><strong>Fatigue:</strong> ${f.fatigue ?? "-"}</p>
  <p><strong>Time of Day:</strong> ${f.test_time ?? "-"}</p>

  <h3>Prior Experience</h3>
  <p><strong>Visualization Experience:</strong> ${f.visualization_experience ?? "-"}</p>
  <p><strong>Previous Test Experience:</strong> ${f.viz_test_experience ?? "-"}</p>

  <h3>Open Feedback</h3>
  <p>${f.open_feedback || "-"}</p>

  <button class="submit-btn" onclick="editFeedback()">
    ✏️ Feedback bearbeiten
  </button>


</div>
`;
        } catch (err) {
            console.error(err);
            box.innerHTML = `<p style="text-align:center;color:#777;">Error while loading feedback.</p>`;
        }
    }

    function goBack() {
        window.location.href = "/html/results.html";
    }

    function editFeedback() {
        if (!currentTestType) {
            alert("Test-Typ nicht verfügbar.");
            return;
        }

        window.location.href =
            `../html/feedback.html?test_id=${encodeURIComponent(testId)}&test_type=${encodeURIComponent(currentTestType)}`;
    }



    loadFeedback();


</script>

</body>
</html>
